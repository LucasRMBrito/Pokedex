<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>


    <link rel="shortcut icon" href="./images/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <main>

        <img src="" alt="pokemon" class="pokemon-img">

        <img src="./images/pokedex.png" alt="pokedex">

        <h1 class="pokemon-data">
            <span class="pokemon-numero"></span> -
            <span class="pokemon-nome"></span>
        </h1>

        <form class="form">
            <input type="search" class="input-search" placeholder="Nome ou Número" required>
        </form>

        <div class="buttons">
            <button class="button btn-anterior">Anterior &lt;</button>
            <button class="button btn-proximo"> Próximo &gt;</button>
        </div>
        
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
